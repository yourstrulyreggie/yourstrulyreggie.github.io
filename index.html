<!DOCTYPE html> <!-- this renders HTML code as HTML5 -->
<html lang = "en">
    <head> <!-- head tag - seatch engines use this data to rank your website -->
        <meta charset = "UTF-8"> <!-- meta tag - used to add more metadata ex. descriptions, character encoding, link previews etc. -->
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <meta http-equiv = "X-UA-Compatible" conent = "ie=edge">
        <title> Regina's Website </title> <!-- title tag - browser uses this to display a title as the title bar -->
        <link rel = "stylesheet" href = "./style.css"> <!-- link tag - use to link to another document, establishes different kinds of relationships between the current document and separate document -->
        <link rel = "icon" href = "./favicon.ico" type="image/x-icon"> <!-- favicon - a small image close to the title of the webpage -->
        <script src = "index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>  <!-- body tag - houses the body content of a website, visible on website -->
        <div class="container">
            <section class="title-pg">
                <!-- top navigation bar-->
                <div class = "topnav" >
                    <a href = "#about"> About</a>
                    <a href = "#projects" > Projects </a>
                    <a class="nav-text" href = "#links"> Links </a>
                </div>
                <div class="title">
                    <h1 class="hello">Hello,</h1> <!-- h1 tag - different elements to describe different sections of webpage -->
                    <h1 class="me">I'm Regina</h1>
                </div>
            </section>
            <section id="about" class="about">
                <div class="about-grid">
                    <div class="circle"></div>
                    <div class="abtext">
                        <h1 class="who">Who I am:</h1>
                        <h2 class="iam">I am a second year Information Technology
                        and Arts student based in Melbourne with a passion for UX/UI design, software development, artificial intelligence and cloud services. </h2>
                    </div>
                </div>
            </section>
            <section id="projects" class="projects">
                <h1 class="project-title">Projects: </h1>
                <div class="project-grp">
                    <div class='project-rect'></div>
                    <div class='project-rect'></div> 
                    <div class='project-rect'></div>  
                </div>
            </section>
            <section id="links" class="links">
                <h1>Links</h1>
            </section>
        </div>
    </body>
</html>
